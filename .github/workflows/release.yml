name: Release dist zip

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run package

      - name: Rename zip with tag name
        run: mv graph-user-export-dist.zip "graph-user-export-dist-${GITHUB_REF_NAME}.zip"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            graph-user-export-dist-${{ github.ref_name }}.zip
          generate_release_notes: true
